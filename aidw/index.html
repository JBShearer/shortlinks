<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Content</title>
  <style>
    html, body { height:100%; margin:0; }
    /* Scales to card width; keeps 4:3 aspect like 960x720 */
    .embed {
      position: relative;
      width: 100%;
      max-width: 1200px;      /* optional cap */
      margin: 0 auto;
    }
    .embed::before {
      content: "";
      display: block;
      padding-top: 75%;       /* 4:3 aspect ratio (720/960 = 0.75) */
    }
    .embed iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="embed">
    <iframe
      src="https://lucid.app/documents/embedded/f0f7de78-e094-49cb-80d3-e795597e1b53"
      allow="fullscreen; clipboard-write"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</body>
</html>
